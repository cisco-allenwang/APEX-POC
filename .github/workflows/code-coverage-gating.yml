name: Code Coverage Gating

on:
  push:
    branches: [main, "AllenDemoPR"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x'  # Adjust the version to your project's needs

    - name: Install dependencies
      run: dotnet restore

    - name: Run tests with coverage
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=./TestResults/

    - name: Install ReportGenerator tool
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate coverage report
      run: reportgenerator -reports:./TestResults/coverage.cobertura.xml -targetdir:./coverage -reporttypes:Html

    - name: Check code coverage
      id: coverage
      run: |
        coverage=$(grep -Po 'line-rate="\K[0-9.]*' ./TestResults//coverage/coverage.cobertura.xml | head -1)
        coverage=$(echo "$coverage * 100" | bc)
        echo "Code coverage is $coverage%"
        echo "::set-output name=coverage::$coverage"
    
    - name: Enforce code coverage
      if: steps.coverage.outputs.coverage < 80
      run: exit 1
